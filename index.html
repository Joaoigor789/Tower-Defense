<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tower Defense</title>
  <link rel="stylesheet" href="styles.css" />
  <script type="module" src="src/main.js"></script>
</head>

<body>
  <div class="app">
    <header class="topbar">
      <div class="stats">
        <div>Vida: <span id="vida">100</span></div>
        <div>Ouro: <span id="ouro">150</span></div>
        <div>Wave: <span id="wave">1</span></div>
        <div>Inimigos: <span id="enemies-left">0</span></div>
      </div>

      <div class="controls">
        <button id="start-wave" type="button">Iniciar Wave</button>
        <button id="pause" type="button">Pausar</button>
        <div id="status" class="status" aria-live="polite"></div>
      </div>
    </header>

    <main class="main">
      <section class="left">
        <div class="hint">
          <strong>Como jogar:</strong> escolha uma torre na loja → clique no mapa para colocar (não pode no caminho).
        </div>

        <div class="game-stage" id="stage">
          <div class="map-grid" id="map" aria-label="Mapa do jogo"></div>

          <!-- Layers (sobre o grid) -->
          <div class="layer enemies-container" aria-hidden="true"></div>
          <div class="layer towers-container" aria-hidden="true"></div>
          <div class="layer projectiles-container" aria-hidden="true"></div>
        </div>
      </section>

      <aside class="right">
        <div class="panel">
          <h3>Loja de Torres</h3>

          <button class="tower-item" type="button" data-type="snipper" data-cost="50">
            <div class="tower-name">Snipper</div>
            <div class="tower-meta">Custo: <strong>50</strong> Ouro</div>
            <div class="tower-meta">Alcance alto, dano ok</div>
          </button>

          <div class="shop-note">
            <small id="selected-tower">Selecionada: Snipper</small>
          </div>
        </div>

        <footer class="footer">
          <p>&copy; 2026</p>
        </footer>
      </aside>
    </main>
  </div>
</body>
</html>
