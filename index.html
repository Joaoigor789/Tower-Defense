<!DOCTYPE html>
<!--
O QUE ISSO FAZ: Declara que é um documento HTML5
POR QUÊ: Necessário para o navegador entender que é HTML moderno
-->
<html lang="pt-br">
<!--
O QUE ISSO FAZ: Tag raiz do documento, "lang='pt-br'" define idioma português
SUGESTÃO: Mude para "pt-br" já que é em português
-->
<head>
    <meta charset="UTF-8">
    <!-- Garante que caracteres especiais (ç, á, ã) apareçam corretamente -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FAZ: Torna o site responsivo em celulares
        POR QUÊ: Ajusta a escala para diferentes tamanhos de tela -->
    <link rel="stylesheet" href="style.css">
    <!-- Conecta o arquivo CSS que vai estilizar tudo
        ATENÇÃO: Seu arquivo CSS precisa se chamar "style.css" -->
    <title>Games</title>
    <!-- Título que aparece na aba do navegador
        SUGESTÃO: Coloque um nome legal tipo "Tower Defense Game" -->

</head>

<body>
    <!-- DIV principal que envolve todo o jogo -->
    <div class="game-container">
        <!--
        O QUE É: Container principal para organizar o layout
        COMO USA: No CSS você vai posicionar tudo dentro dele
        -->
        <div class="stats">
            <!-- Div para agrupar todas as estatísticas -->
            <div>Vida: <span id="vida">100</span></div>
            <!-- 
            <span id="vida">: Marcação para o JavaScript alterar
            O JavaScript vai pegar: document.getElementById('vida')
            -->
            <div>Ouro: <span id="ouro">150</span></div>
            <!-- Mesma lógica - JavaScript atualiza esse número -->
            <div>Wave: <span id="wave">1</span></div>
            <!-- Mostra a wave atual -->
            <div>Inimigos: <span id="enemies-left">0</span></div>
            <!-- Inimigos restantes na wave -->
        </div>
        <button id="start-wave">Iniciar Wave</button>
        <!--
        O QUE FAZ: Quando clicado, inicia uma nova wave de inimigos
        NO JavaScript: document.getElementById('start-wave').addEventListener('click', ...)
        -->
    </div>

<div class="game-area">
    <!-- Área onde o jogo acontece de fato -->
    <div class="map-grid" id="map"></div>
    <!--
        O QUE É: O grid/mapa onde as torres são colocadas
        COMO FUNCIONA: JavaScript vai criar células (divs) dentro desta
        EXEMPLO: 10x10 grid de células onde você coloca torres
        -->
<div class="enemies-container"></div>
<!--
        CONTÊINER DINÂMICO: Inimigos serão criados aqui pelo JavaScript
        O JavaScript vai adicionar: <div class="enemy"> dentro desta
        -->
<div class="towers-container"></div>
<!--
        CONTÊINER DINÂMICO: Torres colocadas aparecem aqui
        JavaScript adiciona: <div class="tower"> quando você compra
        -->
<div class="projectiles-container"></div>
<!--
        CONTÊINER DINÂMICO: Balas/tiros das torres
        JavaScript cria: <div class="projectile"> quando uma torre atira
        -->
    
<div class="tower-shop">
    
<h3>Loja de Torres</h3>
<div class="tower-item"  data-type="sniper" data-cost="100">
    <!-- 
            CORREÇÃO: data-type="sniper" data-cost="100"
            
            IMPORTANTE: Esses atributos são lidos pelo JavaScript
            -->
    <p>Sniper</p>
    <p>Custo: 100 Ouro</p>
    <button class="buy-tower">Comprar</button>
    <!-- Botão para comprar a torre -->

    
    



</div>


    <footer>
        <p>&copy 2026</p>
        <!--
        &copy: Símbolo de copyright ©
        2026: Ano (você pode colocar 2024 ou deixar dinâmico)
        -->
    </footer>
</body>

</html>
