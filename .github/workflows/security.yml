name: Security Scan

on:
  pull_request:
    branches: [ main, develop ]
  push:
    branches: [ main ]
  schedule:
    # Rodar scan semanal (toda segunda √†s 9h)
    - cron: '0 9 * * 1'

jobs:
  secret-scanning:
    name: üîç Secret Scanning (TruffleHog)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history para TruffleHog

      - name: Run TruffleHog
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
          extra_args: --only-verified

  dependency-scanning:
    name: üì¶ Dependency Scanning (Snyk)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore Backend.TowerDefense/TowerDefense.sln

      - name: Run Snyk to check for vulnerabilities
        uses: snyk/actions/dotnet@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high --file=Backend.TowerDefense/TowerDefense.sln

  code-analysis:
    name: üî¨ SAST (SecurityCodeScan)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore Backend.TowerDefense/TowerDefense.sln

      - name: Build with SecurityCodeScan
        run: dotnet build Backend.TowerDefense/TowerDefense.sln --configuration Release --no-restore
        # SecurityCodeScan roda automaticamente durante o build

  container-scanning:
    name: üê≥ Container Scanning (Trivy)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          cd Backend.TowerDefense/TowerDefense.API
          docker build -t tower-defense-api:${{ github.sha }} .

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'tower-defense-api:${{ github.sha }}'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  security-summary:
    name: üìä Security Summary
    runs-on: ubuntu-latest
    needs: [secret-scanning, dependency-scanning, code-analysis, container-scanning]
    if: always()
    steps:
      - name: Security Scan Complete
        run: |
          echo "‚úÖ All security scans completed!"
          echo "Check individual job results for details."
